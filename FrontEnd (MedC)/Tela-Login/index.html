<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="logo">
    <img src="./assets/logo-removebg-preview (1).png" alt="">
  </div>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Login</button>
      <button id="btnSignup">Cadastro</button>
    </div>

    <form id="signin">
      <input type="text" placeholder="Email" required id="email"/>
      <i class="fas fa-envelope iEmail"></i>
      
      <input type="password" placeholder="Senha" required id="senha"/>
      <i class="fas fa-lock iPassword"></i>
  
      <button type="button" id="entrarbtn" onclick="login()">Entrar</button>
    </form>

    <form id="signup">
      <input type="text" placeholder="Nome" required id="nome"/>
      <i class="fas fa-envelope iEmail2"></i>

      <input type="text" placeholder="Telefone" required id="telefone"/>
      <i class="fas fa-envelope iEmail5"></i>

      <input type="text" placeholder="CPF" required id="cpf"/>
      <i class="fas fa-envelope iEmail3"></i>

      <input type="text" placeholder="Email" required id="emailc"/>
      <i class="fas fa-envelope iEmail4"></i>

      <input type="password" placeholder="Senha" required id="senhac"/>
      <i class="fas fa-lock iPassword2"></i>
      
      <button type="button" id="cadastrarbtn" onclick="cadastrar()">Cadastre-se</button>
    </form>
  </div>
  <h5 class="copyright">Â© 2022 copyright - Medic Controll</h5>

  <script src="index.js"></script>
</body>
</html>
