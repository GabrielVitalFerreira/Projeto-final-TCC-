<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/records.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="main.js" defer></script>
    <title>Estoque</title>
</head>

<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/834/834128.png" alt="" class="iconhome">
        <h1 class="header-title">Cadastro de Produtos</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/121/121693.png" alt="" class="iconuser">
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarProduto">Cadastrar Produto</button>
        <table id="tableProduto" class="records">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Data de entrada</th>
                    <th>Data de validade</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="id" data-index="new" class="modal-field" placeholder="ID" required>
                    <input type="text" id="nome" class="modal-field" placeholder="Nome" required>
                    <input type="text" id="quantidade" class="modal-field" placeholder="Quantidade" required>
                    <input type="text" id="datae" class="modal-field" placeholder="Data de entrada" required>
                    <input type="text" id="datav" class="modal-field" placeholder="Data de validade" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
        <h5 class="copyright">Â© 2022 copyright - Medic Controll</h5>
</body>

</html>
